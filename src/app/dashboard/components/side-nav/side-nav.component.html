<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav class="app-sidenav" #sidenav mode="push">
        <mat-toolbar color="accent">Dashboard</mat-toolbar>
        <mat-list>
            <!-- <mat-list-item>Item 1</mat-list-item>
            <mat-list-item>Item 2</mat-list-item>
            <mat-list-item>Item 3</mat-list-item> -->
            <a mat-list-item [routerLink]=[link.url] *ngFor="let link of links">{{link.name}}</a>
        </mat-list>
    </mat-sidenav>
    <div class="app-sidenav-content">
        <app-toolbar (toggleSidenav)="sidenav.toggle()" [toggleIcon]="sidenav.opened">
        </app-toolbar>
        <div class="wrapper">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-sidenav-container>
